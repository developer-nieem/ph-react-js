    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }
    </style>
</head>

    <div id="container">

    </div>
